- name: Audio Alerts
  platform: group
  services: 
    - service: google_say

- name: Text Alerts 
  platform: group
  services:
    - service: twilio
      data:
        target:
          - !secret ivan_mobile
          - !secret harper_mobile
    - service: pushbullet
      data: 
        target:
          - !secret pushbullet_channel



- name: Pushbullet Channel
  platform: group
  services:
    - service: pushbullet
      data: 
        target:
          - !secret pushbullet_channel

- name: doorbell
  platform: rest
  resource: http://192.168.120.34:5000/play/doorbell.mp3

- name: laugh
  platform: rest
  resource: http://192.168.120.34:5000/play/evil_laugh.mp3

- name: door_chime
  platform: rest
  resource: http://192.168.120.34:5000/play/store_door.mp4

- name: google_say
  platform: rest
  resource: http://192.168.120.34:5000/say/
  message_param_name: text

- name: twilio
  platform: twilio_sms
  from_number: !secret twilio_number
- name: pushbullet
  platform: pushbullet
  api_key: !secret pushbullet_key

