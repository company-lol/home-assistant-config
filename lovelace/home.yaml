title: Home
icon: mdi:home
cards:
    # The markdown card will render markdown text.
  - type: markdown
    title: Dashboard
    content: >
      Welcome to the company.lol dashboard
  - type: weather-forecast
    entity: weather.dark_sky
  - type: conditional
    conditions:
        - entity: group.people
          state: "home"
    card:
      type: entity-filter
      entities:
        - person.ivan_indrautama
        - person.harper_reed
      state_filter:
        - 'home'
      card:
        type: glance
        title: People in the office
  - type: vertical-stack
    cards:
    - type: markdown
      title: Air Quality
      content: >
        Air Quality for the office
    - type: sensor
      entity: sensor.awair_score
      graph: line

    - type: horizontal-stack
      cards:
      - type: gauge
        entity: sensor.awair_co2
        severity:
          green: 0
          yellow: 600
          red: 1500
        max:  3000
      - type: gauge
        entity: sensor.awair_pm2_5
        severity:
          green: 0
          yellow: 20
          red: 55
        max: 100
      - type: gauge
        entity: sensor.awair_voc
        severity:
          green: 0
          yellow: 333
          red: 3333
        max: 9000
  - type: vertical-stack
    cards:
    - type: markdown
      title: Control
      content: >
        Control the office
    - type: horizontal-stack
      cards:
      - type: entity-button
        entity: light.nanoleaf
      - type: entity-button
        entity: lock.front_door
      - type: entity-button
        entity: media_player.office
      - type: entity-button
        entity: switch.ac
