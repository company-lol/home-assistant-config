title: Home
icon: mdi:home
cards:
    # The markdown card will render markdown text.
  - type: markdown
    title: Dashboard
    content: >
      Welcome to the company.lol dashboard
  - type: weather-forecast
    entity: weather.dark_sky
  - type: conditional
    conditions:
        - entity: group.people
          state: "home"
    card:
      type: entity-filter
      entities:
        - person.ivan_indrautama
        - person.harper_reed
      state_filter:
        - 'home'
      card:
        title: "People here"
        type: glance
  - type: glance
    entities: 
      - binary_sensor.front_door
      - binary_sensor.front_motion
      - binary_sensor.back_motion
      - binary_sensor.motion_sensed
  - type: vertical-stack
    cards:
    - type: markdown
      title: Air Quality
      content: >
        Air Quality for the office
    - type: horizontal-stack
      cards:
      - type: gauge
        entity: sensor.awair_co2
        severity:
          green: 0
          yellow: 600
          red: 1500
        max:  3000
      - type: gauge
        entity: sensor.awair_pm2_5
        severity:
          green: 0
          yellow: 20
          red: 55
        max: 100
      - type: gauge
        entity: sensor.awair_voc
        severity:
          green: 0
          yellow: 333
          red: 3333
        max: 9000
    - type: glance
      entities:
        - sensor.awair_score
        - sensor.average_temperature
        - sensor.temperature_difference
        - sensor.awair_humidity
  - type: vertical-stack
    cards:
    - type: markdown
      title: Control
      content: >
        Control the office
    - type: horizontal-stack
      cards:
      - type: entity-button
        entity: light.nanoleaf
      - type: entity-button
        entity: lock.front_door
      - type: entity-button
        entity: switch.ac
    - type: horizontal-stack
      cards:
      - type: entity-button
        entity: switch.doorbell_mqtt
      - type: entity-button
        entity: input_boolean.occupied
      - type: entity-button
        entity: media_player.office
    - type: horizontal-stack
      cards:
      - entity: switch.rack_fans
        type: entity-button
      - entity: switch.switch_one
        type: entity-button
      - entity: switch.switch_two
        type: entity-button
