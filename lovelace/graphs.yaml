icon: mdi:chart-bell-curve
# Title of the view. Will be used as the tooltip for tab icon
title: Graphs
cards:
    - type: history-graph
      title: "Lumination"
      entities:
        - sensor.average_luminance
        - sensor.back_luminance
        - sensor.front_luminance
        - sensor.dsw_illuminance
    - type: history-graph
      title: "AC Power"
      entities:
        - sensor.ac_power

    - type: history-graph
      title: "Gateway Packets/sec"
      entities:
        - sensor.unifi_gateway_3_packets_sec_received
        - sensor.unifi_gateway_3_packets_sec_sent
    - type: history-graph
      title: "Gateway Packets"
      entities:
        - sensor.unifi_gateway_3_packets_received
        - sensor.unifi_gateway_3_packets_sent
    - type: history-graph
      title: "Gateway Bytes"
      entities:
        - sensor.unifi_gateway_3_bytes_received
        - sensor.unifi_gateway_3_bytes_sent
    - type: history-graph
      title: 'Internal temperature'
      entities:
        - entity: sensor.awair_temperature_filtered
          name: Internal temperature
        - entity: sensor.weather_temperature
          name: Outside temperature
    - type: history-graph
      title: 'Chemicals/VOC'
      entities:
        - sensor.awair_voc_filtered
    - type: history-graph
      title: 'CO2'
      entities:
        - sensor.awair_co2_filtered
    - type: history-graph
      title: 'PM2.5/Dust'
      entities:
        - sensor.awair_pm2_5_filtered
    - type: history-graph
      title: 'Humidity'
      entities:
        - sensor.awair_humidity_filtered
    - type: history-graph
      title: 'Awair Score'
      entities:
        - sensor.awair_score_filtered
    - type: history-graph
      title: 'Rain'
      entities:
        - sensor.weather_precipitation


