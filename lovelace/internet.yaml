title: Internet
icon: mdi:help-network
cards:
    # The markdown card will render markdown text.
  - type: vertical-stack
    cards:
    - type: gauge
      entity: sensor.speedtest_download
      max: 200
      severity:
        green: 100
        yellow: 50
        red: 10
    - type: gauge
      entity: sensor.speedtest_upload
      max: 200
      severity:
        green: 100
        yellow: 50
        red: 10
    - type: sensor
      name: Ping
      entity: sensor.speedtest_ping

  - type: vertical-stack
    cards:
      - type: history-graph
        title: 'Download/Upload'
        entities:
        - sensor.speedtest_download_filtered
        - sensor.speedtest_upload_filtered
      - type: history-graph
        title: 'Ping'
        entities:
        - sensor.speedtest_ping_filtered
